<div class="sidebar">
    <!-- Profile Section -->
    {% if site.data.sidebar.profile %}
    <div class="profile">
        <img src="{{ site.baseurl }}{{ site.data.sidebar.profile.image_url }}" alt="{{ site.data.sidebar.profile.alt_text }}">
        <h2>{{ site.data.sidebar.profile.name}}</h2>
        {% if site.data.sidebar.profile.description %}
          {{ site.data.sidebar.profile.description | markdownify }}
        {% endif %}
    </div>
    {% endif %}

    <!-- Links Section -->
    <ul>
        {% for link in site.data.sidebar.links %}
        <li>
            <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer">
                <i class="{{ link.icon }}" style="margin-right: 8px;"></i> {{ link.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
