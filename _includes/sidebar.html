<div class="sidebar">
    <!-- Profile Section -->
    {% if site.data.sidebar.profile %}
    <div class="profile">
        <img src="{{ site.data.sidebar.profile.image_url }}" alt="{{ site.data.sidebar.profile.alt_text }}">
    </div>
    {% endif %}

    <!-- Links Section -->
    <ul>
        {% for link in site.data.sidebar.links %}
        <li>
            <a href="{{ link.url }}">{{ link.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
